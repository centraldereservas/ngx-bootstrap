<div class="row">
  <div class="col-xs-12 col-12 col-md-4 form-group">
    <input type="text"
           placeholder="Datepicker test"
           class="form-control"
           bsDatepicker
           [disableYearView]='true'>
  </div>

  <div class="col-xs-12 col-12 col-md-4 form-group">
    <input type="text"
           placeholder="Daterangepicker"
           class="form-control"
           bsDaterangepicker [disableYearView]='true'> 
  </div>
</div>
